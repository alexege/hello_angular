<div class="container">
  <h1>Welcome to Tasks</h1>
  <ul>
    <li *ngFor="let task of tasks" (click)="getTaskFromService(task._id)">{{task.title}}</li>
  </ul>

  <button [routerLink]="['home']">Home</button>
  <button [routerLink]="['details']">Details</button>
  <button (click)="cancel()">Details</button>
  <ul>
    <li *ngIf="one_task">{{one_task.title}} {{one_task.description}}</li>
  </ul>

  <router-outlet></router-outlet>
</div>
